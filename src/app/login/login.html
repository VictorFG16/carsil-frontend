<div class="row no-gutters todo" style="height: 100vh">
  <div
    class="col-6 d-flex flex-column justify-content-center align-items-center left-side"
  >
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">C</div>
        <span class="logo-text">CARSIL</span> 
      </div>
    </div>

    <p class="text-white">Control de planta</p>

    
  </div>

  <div class="col-6 d-flex flex-column justify-content-center right-side">
    <div class="formulario mx-auto p-2">
      <h4 class="fw-bold">Bienvenido de nuevo</h4>

      <p class="pb-4 text-secondary">Ingresa tus credenciales para acceder</p>

      
      
      @if (errorMessage) {
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      }
      <form (ngSubmit)="onLogin()">
        <label class="form-label">Usuario</label>
<input
  type="text"
  name="userName"
  [(ngModel)]="userName"
  placeholder="Ingresa tu usuario"
  class="form-control mb-2"
  required
  style="height: 50px; width: 100%; max-width: 400px"
/>

<div class="mb-3 position-relative" style="max-width: 400px;">
  <label for="password" class="form-label">Contraseña</label>
  <input
    [type]="showPassword ? 'text' : 'password'"
    id="password"
    name="password"
    [(ngModel)]="password"
    class="form-control"
    required
    style="height: 50px;"
    placeholder="Ingresa tu contraseña"
  />
  <button type="button"
        (click)="togglePasswordVisibility()"
        class="btn btn-outline-secondary btn-sm password-eye"
        style="position: absolute; top: 70%; right: 10px; transform: translateY(-50%); z-index: 1;"
        tabindex="-1">
  <i class="bi"
     [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
     style="font-size: 1.3rem; color: #565656;"></i>
</button>
</div>


        <button
          type="submit"
          class="btn btn-primary btn-sml gap-2 col-6 mx-auto fw-bold"
          style="height: 50px; width: 400px"
          [disabled]="!userName || !password"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
