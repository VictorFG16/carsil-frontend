<app-navbar></app-navbar>
<div class="container mt-4 ">
    <button class="btn btn-primary m-3" (click)="volverAlHome()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
        </svg>
        Volver al home
    </button>

</div>
<div class="container todo">

    <div class="table-container">

        <h2 class="mb-4  titulo">Equipos</h2>
        <button class="btn fw-bold agregar ms-4" (click)="agregarModulo()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
          <path
            d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5" />
          <path
            d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
        </svg> Crear Equipo</button>
        <button class="btn editarModulo ms-3" (click)="editarModulo() " [disabled]="!isAnyTeamSelected()"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
            </svg> Editar</button>
        <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando equipos...</p>
        </div>
        
        <div *ngIf="error" class="alert alert-danger m-4">
            {{ error }}
        </div>


        <div *ngIf="!loading && !error" class="row">
            <div *ngFor="let team of teams.slice(0, 20)" class="col-md-3 col-sm-6 mb-4 mt-4"
                (click)="onTeamSelect(team)">
                <div class="card module-card" [style.border-color]="getTeamColor(team.loadDays)"
                    [class.selected]="selectedTeam === team">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ team.name }}</h5>
                        <p class="card-text" *ngIf="team.description">
                            {{ team.description }}
                        </p>
                        <div class="time-indicator" [style.background-color]="getTeamColor(team.loadDays)">
                            <strong>{{ team.loadDays }} d√≠as</strong>
                        </div>
                        <app-progress-gauge [progress]="team.loadDays"></app-progress-gauge>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!loading && teams.length === 0" class="text-center">
            <p>No hay equipos disponibles</p>
        </div>
    </div>
</div>
