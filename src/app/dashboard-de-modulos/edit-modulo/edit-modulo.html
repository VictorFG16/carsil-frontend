<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="titulo bg-primary text-white p-3 mb-4">
        <h2>Editar Equipo</h2>
    </div>
    
    
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
    
    <!-- Mostrar loading si está cargando -->
    <div *ngIf="loading && !team.id" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
        <p>Cargando datos del equipo...</p>
    </div>
    
    <form (ngSubmit)="onSubmit(teamForm)" #teamForm="ngForm" novalidate>
    <div class="row">
        <div class="col-md-60">
            <div class="form-group mb-3">
                <label for="nombre">Nombre del Equipo</label>
                <input 
                    type="text" 
                    id="name" 
                    [(ngModel)]="team.name" 
                    name="name" 
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="descripcion">Descripción</label>
                <input 
                    type="text" 
                    id="description" 
                    [(ngModel)]="team.description" 
                    name="description" 
                    class="form-control"
                    required
                /> 
            </div>
        </div>
        <div class="col-md-70">
            <div class="form-group mb-3">
                <label for="time">Numero de Personas</label>
                <input 
                    type="number" 
                    id="numPersons" 
                    name="numPersons" 
                    placeholder="0"
                    [(ngModel)]="team.numPersons" 
                    class="form-control"
                    min="1"
                    numericOnly
                    required
                />
            </div>
        </div>
    </div>
     <div class="buttons d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <i class="fas fa-save" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Actualizando...' : 'Actualizar Equipo' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="volverAlModulo()"
        [disabled]="loading"
      >
        Cancelar
      </button>
    </div>
    </form>
</div>

<!-- Modal de Éxito al editar equipo -->
<div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="exitoModalLabel">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          ¡Éxito!
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center py-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle mb-3" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        <h5 class="mb-2">El equipo se actualizó exitosamente</h5>
        <p class="text-muted">Los cambios han sido guardados correctamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success px-4" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
